<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmasters small projects</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
<body>
    <header id="home" class="site-header">

        <div class="container">
    
                <div class="row row-padding-large">
    
                    <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 text-center">
    
                        <div id="header-content">
    
                            <h1>Results</h1>
                            <h2>Show results with a counter and chart visuals.</h2>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>
    
        </header>
    
        <div id="chartContainer">
    
            <div class="switch-holder">
    
                <h5>Years</h5>
    
                <div class="switch">
                    <input name="switch" id="one" type="radio" value="2015" />
                    <label for="one" class="switch__label switch__label_one">2015</label>
                    <input name="switch" id="two" type="radio" value="2016" />
                    <label for="two" class="switch__label switch__label_two">2016</label>
                    <input name="switch" id="three" type="radio" value="2017" checked/>
                    <label for="three" class="switch__label switch__label_three">2017</label>
                    <div class="switch__indicator" /></div>
                </div>
    
            </div>
    
            <div class="container">
                <div class="row row-padding-large">
    
                    <div class="col-xs-6 col-sm-3 col-md-3 couter-col">
                        <div class="counter-block valign-parent">
    
                            <div class="counter-number valign">
                                <span id="firstNr" class="number" rel="8.6">8,6</span>
                                <span class="total">/10</span>
                            </div>
    
                            <h4>Natoque penatibus</h4>
                        </div>
                    </div>
    
                    <div class="col-xs-6 col-sm-3 col-md-3 couter-col">
                        <div class="counter-block valign-parent">
    
                            <div class="counter-number valign">
                                <span id="secondNr" class="number" rel="7.2">8,2</span>
                                <span class="total">/10</span>
                            </div>
    
                            <h4>Ullamcorper consectetur</h4>
                        </div>
                    </div>
    
                    <div class="col-xs-6 col-sm-3 col-md-3 couter-col">
                        <div class="counter-block valign-parent">
    
                            <div class="counter-number valign">
                                <span id="thirdNr" class="number" rel="90">90</span>
                                <span class="total">/100</span>
                            </div>
    
                            <h4>Interdum tincidunt</h4>
                        </div>
                    </div>
    
                    <div class="col-xs-6 col-sm-3 col-md-3 couter-col">
                        <div class="counter-block valign-parent">
    
                            <div class="counter-number valign">
                                <span id="fourthNr" class="number" rel="95">95</span>
                                <span class="total">%</span>
                            </div>
    
                            <h4>Percentage</h4>
                        </div>
                    </div>
    
                </div>
            </div>
    
            <canvas id="c" width="1000" height="400"></canvas>
    
        </div>
<script src="script.js"></script>    
</body>
</html>
